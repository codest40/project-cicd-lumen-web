<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Render Deployment</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a, #1e1e2f);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin-bottom: 0.5em;
      color: #00c3ff;
      text-shadow: 0 0 15px rgba(0,195,255,0.7);
    }

    p {
      font-size: 1.1rem;
      max-width: 500px;
      color: #cfcfcf;
      line-height: 1.6;
      margin-bottom: 2em;
    }

    a.btn {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #fff;
      background: #00c3ff;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0,195,255,0.6);
      transition: all 0.25s ease;
    }

    a.btn:hover {
      background: #009fd1;
      box-shadow: 0 0 25px rgba(0,195,255,0.9);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; padding: 0 20px; }
    }
  </style>
</head>
<body>
  <h1> Deployment Successful!</h1>
  <p>Welcome to your live app hosted on <strong>Render</strong>.  
     Everything is running smoothly â€” time to build some More.</p>
  <a href="/test" class="btn">Go to App</a>

  <footer> Deployed !! </footer>
</body>
</html>
